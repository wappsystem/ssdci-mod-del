<div id=D__ID>
    <!--third html start -->
    <div class="container mt-95 mb-3">
        <div class="row">
            <!-- form container start -->
            <div class="col-12 col-lg-12 col-md-12 col-sm-12 mx-auto formbox">
                <div class="row">
                    <div class="col-12">
                        <!-- form start -->
                        <form id="F__ID">
                            <h3>Patient Background</h3>
                            <!-- participant part for all tsak forms -------------------->
                            <div id="participant_div__ID">
                                <div class="form-group">
                                    <fieldset class="subquestions">
                                        <label><span class="">Participant</span>
                                            <input type=text name="Participant" class=form-control id=Participant__ID
                                                data-id="Participant" />
                                        </label><br>
                                        <label><span class="">Participant ID</span>
                                            <input type=text name="Participant_uid" class=form-control readonly />
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <!-- form group -->
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label style="width:100%"><span class="">Ethnicity</span>
                                            <input type=text class="form-control" name="Ethnicity" placeholder="">
                                        </label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="subquestions">
                                        <label><span class="">Height</span>
                                            <input type=number class=form-control name=Height>
                                        </label><br>
                                        <label><span>Weight (kg)</span>
                                            <input type=number class=form-control name=Weight step=".01">
                                        </label><br>
                                        <label><span>BMI</span>
                                            <input type=number class=form-control step=".01" readonly name=BMI>
                                        </label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label style="width:100%"><span class="">OSA severity</span>
                                            <input type=text class="form-control" name="OSA_Severity" placeholder="">
                                        </label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup">
                                    <fieldset class="subquestions">
                                        <label><span class="">General health</span>
                                            <select name="General_health" class=form-control>
                                                <option></option>
                                                <option>Excellent</option>
                                                <option>Very goog</option>
                                                <option>Good</option>
                                                <option>Fair</option>
                                                <option>Poor</option>
                                            </select>
                                        </label><br>
                                        <label><span class="">Physical activity</span>
                                            <select name="Physical_activity" class=form-control>
                                                <option></option>
                                                <option>Never</option>
                                                <option>Sometimes</option>
                                                <option>A couple of days a week</option>
                                                <option>Most days a week</option>
                                                <option>Everyday</option>
                                            </select>
                                        </label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup">Smoking history
                                    <fieldset class="subquestions">
                                        <label><span class="">Ever smoked</span>
                                            <select name="Ever_smoked" class=form-control>
                                                <option></option>
                                                <option>Yes</option>
                                                <option>No</option>
                                            </select>
                                        </label><br>
                                        <label><span class="">Year last smoked</span>
                                            <input type=number class="form-control" name="Year_last_smoked"
                                                placeholder="">
                                        </label><br>
                                        <label><span class="">How many cigarettes smoked per day on average over period
                                                smoked</span>
                                            <input type=number class="form-control" name="Cigaretts_smoked"
                                                placeholder="">
                                        </label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup">Alcohol
                                    <fieldset class="subquestions">
                                        <label><span class="">How many days in typical week:</span>
                                            <input type=number class="form-control" name="Alcohol_days_in_week"
                                                placeholder="">
                                        </label><br>
                                        <label><span class="">How many SD would you have:</span>
                                            <input type=number class="form-control" name="Alcohol_SD" placeholder="">
                                        </label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <h4>What is the highest grade or level of school that you have completed?</h4>
                                <div class="questiongroup">
                                    <fieldset>
                                        <label class="radiobuttons">
                                            <input type="radio" name="Education" value="1">
                                            <span class="checkmark"></span> Primary or some Secondary school (e.g 8th
                                            grade or less)</label><br>
                                        <label class="radiobuttons">
                                            <input type="radio" name="Education" value="2">
                                            <span class="checkmark"></span> Some high school, but not
                                            graduate</label><br>
                                        <label class="radiobuttons">
                                            <input type="radio" name="Education" value="3">
                                            <span class="checkmark"></span> High school graduate or HSC</label><br>
                                        <label class="radiobuttons">
                                            <input type="radio" name="Education" value="4">
                                            <span class="checkmark"></span> TAFE graduate (e.g. Certificate,
                                            Diploma)</label><br>
                                        <label class="radiobuttons">
                                            <input type="radio" name="Education" value="5">
                                            <span class="checkmark"></span> University graduate (e.g. Bachelor's
                                            degree)</label><br>
                                        <label class="radiobuttons">
                                            <input type="radio" name="Education" value="6">
                                            <span class="checkmark"></span> More than 4-year Univeristy degree (e.g.
                                            Master, PhD)</label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">Physical Exam:
                                    <fieldset class="">
                                        <div class=row>
                                            <div class="col-sm-3"><label><span class="">BP</span><input type=number
                                                        class=form-control name=BP></label></div>
                                            <div class="col-sm-3"><label><span class="">SpO2</span><input type=number
                                                        class=form-control name=SpO2></label></div>
                                            <div class="col-sm-3"><label><span class="">HR</span><input type=number
                                                        class=form-control name=HR></label></div>
                                            <div class="col-sm-3"><label><span class="">RR</span><input type=number
                                                        class=form-control name=RR></label></div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <fieldset class="">
                                    <div class=row>
                                        <div class="col-sm-3"><label><span class="">1. General Appearance</span></label>
                                        </div>
                                        <div class="col-sm-2"><label><span class="">Norm/Abnorm</span>
                                                <select name="GA" class=form-control>
                                                    <option></option>
                                                    <option>Normal</option>
                                                    <option>Abnormal</option>
                                                </select></label>
                                        </div>
                                        <div class="col-sm-6"><label><span class="">If abnormal, please
                                                    specify</span><input type=text class="form-control"
                                                    name="GA_specify" placeholder=""></label></div>
                                    </div>
                                    <div class=row>
                                        <div class="col-sm-3"><label><span class="">2. HEENT (Pls
                                                    specifically check for
                                                    nasal obstruction)</span></label></div>
                                        <div class="col-sm-2"><label><span class="">Norm/Abnorm</span>
                                                <select name="HEENT" class=form-control>
                                                    <option></option>
                                                    <option>Normal</option>
                                                    <option>Abnormal</option>
                                                </select></label>
                                        </div>
                                        <div class="col-sm-6"><label><span class="">If abnormal, please
                                                    specify</span><input type=text class="form-control"
                                                    name="HEENT_specify" placeholder=""></label></div>
                                    </div>
                                    <div class=row>
                                        <div class="col-sm-3"><label><span class="">3. Neck (including
                                                    Thyroid)</span></label></div>
                                        <div class="col-sm-2"><label><span class="">Norm/Abnorm</span>
                                                <select name="Neck" class=form-control>
                                                    <option></option>
                                                    <option>Normal</option>
                                                    <option>Abnormal</option>
                                                </select></label>
                                        </div>
                                        <div class="col-sm-6"><label><span class="">If abnormal, please
                                                    specify</span><input type=text class="form-control"
                                                    name="Neck_specify" placeholder=""></label></div>
                                    </div>
                                    <div class=row>
                                        <div class="col-sm-3"><label><span class="">4. Skin</span></label></div>
                                        <div class="col-sm-2"><label><span class="">Norm/Abnorm</span>
                                                <select name="Skin" class=form-control>
                                                    <option></option>
                                                    <option>Normal</option>
                                                    <option>Abnormal</option>
                                                </select></label>
                                        </div>
                                        <div class="col-sm-6"><label><span class="">If abnormal, please
                                                    specify</span><input type=text class="form-control"
                                                    name="Skin_specify" placeholder=""></label></div>
                                    </div>
                                    <div class=row>
                                        <div class="col-sm-3"><label><span class="">5. Lymph Nodes</span></label></div>
                                        <div class="col-sm-2"><label><span class="">Norm/Abnorm</span>
                                                <select name="Lymph" class=form-control>
                                                    <option></option>
                                                    <option>Normal</option>
                                                    <option>Abnormal</option>
                                                </select></label>
                                        </div>
                                        <div class="col-sm-6"><label><span class="">If abnormal, please
                                                    specify</span><input type=text class="form-control"
                                                    name="Lymph_specify" placeholder=""></label></div>
                                    </div>
                                    <div class=row>
                                        <div class="col-sm-3"><label><span class="">6. Chest / Lungs</span></label>
                                        </div>
                                        <div class="col-sm-2"><label><span class="">Norm/Abnorm</span>
                                                <select name="Chest" class=form-control>
                                                    <option></option>
                                                    <option>Normal</option>
                                                    <option>Abnormal</option>
                                                </select></label>
                                        </div>
                                        <div class="col-sm-6"><label><span class="">If abnormal, please
                                                    specify</span><input type=text class="form-control"
                                                    name="Chest_specify" placeholder=""></label></div>
                                    </div>
                                    <div class=row>
                                        <div class="col-sm-3"><label><span class="">7. Heart</span></label></div>
                                        <div class="col-sm-2"><label><span class="">Norm/Abnorm</span>
                                                <select name="Heart" class=form-control>
                                                    <option></option>
                                                    <option>Normal</option>
                                                    <option>Abnormal</option>
                                                </select></label>
                                        </div>
                                        <div class="col-sm-6"><label><span class="">If abnormal, please
                                                    specify</span><input type=text class="form-control"
                                                    name="Heart_specify" placeholder=""></label></div>
                                    </div>
                                    <div class=row>
                                        <div class="col-sm-3"><label><span class="">8. Abdomen</span></label></div>
                                        <div class="col-sm-2"><label><span class="">Norm/Abnorm</span>
                                                <select name="Abdomen" class=form-control>
                                                    <option></option>
                                                    <option>Normal</option>
                                                    <option>Abnormal</option>
                                                </select></label>
                                        </div>
                                        <div class="col-sm-6"><label><span class="">If abnormal, please
                                                    specify</span><input type=text class="form-control"
                                                    name="Abdomen_specify" placeholder=""></label></div>
                                    </div>
                                    <div class=row>
                                        <div class="col-sm-3"><label><span class="">9. Extremities</span></label></div>
                                        <div class="col-sm-2"><label><span class="">Norm/Abnorm</span>
                                                <select name="Extremities" class=form-control>
                                                    <option></option>
                                                    <option>Normal</option>
                                                    <option>Abnormal</option>
                                                </select></label>
                                        </div>
                                        <div class="col-sm-6"><label><span class="">If abnormal, please
                                                    specify</span><input type=text class="form-control"
                                                    name="Extremities_specify" placeholder=""></label></div>
                                    </div>
                                    <div class=row>
                                        <div class="col-sm-3"><label><span class="">10. CNS</span></label></div>
                                        <div class="col-sm-2"><label><span class="">Norm/Abnorm</span>
                                                <select name="CNS" class=form-control>
                                                    <option></option>
                                                    <option>Normal</option>
                                                    <option>Abnormal</option>
                                                </select></label>
                                        </div>
                                        <div class="col-sm-6"><label><span class="">If abnormal, please
                                                    specify</span><input type=text class="form-control"
                                                    name="CNS_specify" placeholder=""></label></div>
                                    </div>
                                    <div class=row>
                                        <div class="col-sm-3"><label><span class="">11. Other</span></label></div>
                                        <div class="col-sm-2"><label><span class="">Norm/Abnorm</span>
                                                <select name="Other" class=form-control>
                                                    <option></option>
                                                    <option>Normal</option>
                                                    <option>Abnormal</option>
                                                </select></label>
                                        </div>
                                        <div class="col-sm-6"><label><span class="">If abnormal, please
                                                    specify</span><input type=text class="form-control"
                                                    name="Other_specify" placeholder=""></label></div>
                                    </div>
                                    <div class=row>
                                        <div class="col-sm-3"><label><span class="">12. Genitourinary</span></label>
                                        </div>
                                        <div class="col-sm-2"><label><span class="">Norm/Abnorm</span>
                                                <select name="Genitourinary" class=form-control>
                                                    <option></option>
                                                    <option>Normal</option>
                                                    <option>Abnormal</option>
                                                </select></label>
                                        </div>
                                        <div class="col-sm-6"><label><span class="">If abnormal, please
                                                    specify</span><input type=text class="form-control"
                                                    name="Genitourinary_specify" placeholder=""></label></div>
                                    </div>
                                </fieldset>
                            </div>
                            <button type="submit" id="submit__ID" class="btn btn-primary btn-lg">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function F__ID() {
            //-------------------------------------
            VmInclude: '__COMPONENT__/f/form.01.js'
            VmInclude: __CURRENT_PATH__/shared-form.js
            //-------------------------------------
            $('#F__ID input[name=Height]').on('change', function () { cal(); })
            $('#F__ID input[name=Weight]').on('change', function () { cal(); })
            var cal = function () {
                var h = $('#F__ID input[name=Height]').val() / 100;
                var w = $('#F__ID input[name=Weight]').val();
                var b = (w / (h * h)).toFixed(2);
                $('#F__ID input[name=BMI]').val(b);
            }
            //-------------------------------------

        }
    </script>
    <style>
        #D__ID .mt-95 {
            max-width: 800px;
        }

        VmInclude:__CURRENT_PATH__/wappsystem-form.css
    </style>
</div>
